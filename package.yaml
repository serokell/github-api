name:                github-app
version:             0.0.1
synopsis:            Authetnicate as a GitHub App
description:         Please see the README on GitHub at <https://github.com/serokell/github-app#readme>
category:            Network
license:             MPL-2.0
author:              "Serokell"
maintainer:          "Kirill Elagin <kirelagin@serokell.io>"
github:              "serokell/github-app"
copyright:           "2018 Serokell"

extra-source-files:
  - README.md
  - ChangeLog.md

default-extensions:
  - ApplicativeDo
  - DeriveDataTypeable
  - DeriveGeneric
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson
    - bytestring
    - cryptonite
    - github
    - http-client
    - http-client-tls
    - http-types
    - jwt >= 0.8.0
    - mtl
    - safe-exceptions
    - tagged
    - text
    - time
    - x509
    - x509-store
